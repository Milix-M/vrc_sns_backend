version: '3'

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile_fastapi
    image: fastapi:${API_VERSION:-latest}
    container_name: 'fastapi'
    working_dir: '/root/src'
    ports:
      - '8000:8000'
    restart: always
    volumes:
      - ./api:/root/src/api

    tty: true
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    container_name: 'postgres-db'
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=app
    ports:
      - 5432:5432
    healthcheck:
      test: pg_isready -U postgres -d app
      interval: 2s
      timeout: 3s
      retries: 40

  migrator:
    container_name: dbmigrator
    image: fastapi:${API_VERSION:-latest}
    restart: on-failure
    volumes:
      - ./api:/root/src/api
    command: python -m alembic upgrade head
    depends_on:
      db:
        condition: service_healthy
      fastapi:
        condition: service_started

  redis:
    container_name: app-redis
    image: redis/redis-stack:7.2.0-v8
    restart: always
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - ./.redis_data:/data
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 50


volumes:
  postgres_data: